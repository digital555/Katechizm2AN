<p align="center"><b><a name="o1kkkIII-1wst">Dział pierwszy</a></b></p>
<p align="center"><b>POWOŁANIE CZŁOWIEKA: <br>
ŻYCIE W DUCHU ŚWIĘTYM</b></p>
<p align="justify"><b class="par" id="1699">1699</b>	Życie w Duchu Świętym wypełnia powołanie 
człowieka (rozdział pierwszy). Stanowi je miłość Boża i solidarność 
ludzka (rozdział drugi). Życie w Duchu Świętym jest udzielane darmowo 
jako zbawienie (rozdział trzeci).</p>
